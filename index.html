<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Pastries</title>
        <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
    </head>
    <body>
    Tap the pastries! 

    <script type="text/javascript">


var text;
var counter = 0;
        var star;
        var cupcake;
        var pie;
    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create });

        function preload () {

            game.load.image('background', 'assets/white.png');
            //game.load.image('star', 'assets/star.png');
            game.load.image('star', 'assets/cake.png');
            //game.load.image('cake', 'assets/cake.png');
            game.load.image('cupcake', 'assets/cupcake.png');
            game.load.image('pie', 'assets/pie.png');

        }

        function create () {

            var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'background');
            logo.anchor.setTo(0.5, 0.5);

    text = game.add.text(250, 16, '', { fill: 'black' });


            //game.add.sprite(200, 200, 'star');
            star = game.add.sprite(0, 0, 'star');
            star.scale.setTo(.2,.2);
            star.inputEnabled = true;
            star.events.onInputDown.add(onTap, this);

            cupcake = game.add.sprite(0, 250, 'cupcake');
            cupcake.scale.setTo(.2,.2);
            cupcake.inputEnabled = true;
            cupcake.events.onInputDown.add(onTapCupcake, this);

            pie = game.add.sprite(0, 400, 'pie');
            pie.scale.setTo(.2,.2);
            pie.inputEnabled = true;
            pie.events.onInputDown.add(onTapPie, this);
        //star.scale.x = 100;
        //star.scale.y = 100;
            //var star = game.add.sprite(200, 200, 'star');
            //game.input.onTap.add(onTap, this);
            //game.input.onTap.add(onTap, this);

            //star.input.onTap.add(onTap, this);

        }

    };


function onTap(pointer, doubleTap) {
incrementCounter();

//    counter++;
 //   text.text = "You've tapped " + counter + " times!"
        //text.text = "pointer: " + pointer + " doubleTap: " + doubleTap;

        star.x += 10;
        //star.y += 10;
    //    star.scale.x += .01;
     //   star.scale.y += .01;

}

function onTapCupcake(pointer, doubleTap) {
incrementCounter();
        cupcake.x += 10;
        //cupcake.y += 10;
  //      cupcake.scale.x += .01;
   //     cupcake.scale.y += .01;
}

function onTapPie(pointer, doubleTap) {
incrementCounter();
        pie.x += 10;
        //pie.y += 10;
//        pie.scale.x += .01;
 //       pie.scale.y += .01;
}
function incrementCounter() {
    counter++;
//    if (counter > 1) {
    text.text = "You've tapped " + counter + " times!";
 // else {
// text.text = "You've tapped " + counter + " time!";
// }
}

    </script>

    </body>
</html>
